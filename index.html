<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"
/>
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/images/wheel.ico">
  <title>Auto</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="header-top">
        <div class="container">
          <div class="header__top-inner">
            <div class="header__logo logo">
              <img src="/images/logo-header.svg" alt="logo">
            </div>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="" class="header__nav-link">Home</a>
                </li>
                <li class="header__nav-item">
                  <a href="" class="header__nav-link">About us</a>
                </li>
                <li class="header__nav-item">
                  <a href="" class="header__nav-link">Services</a>
                </li>
                <li class="header__nav-item">
                  <a href="" class="header__nav-link">Blog</a>
                </li>
                <li class="header__nav-item">
                  <a href="" class="header__nav-link">Contact</a>
                </li>
              </ul>
            </nav>
            <div class="header__line"></div>
            <div class="header__contact-box">
              <div class="header__contact-img">
                <img src="/images/icons/phone_header.svg" alt="phone">
              </div>
              <div class="header__contact">
                <div class="header__contact-name">Road Assistance</div>
                <div class="header-contact-phone">1800 265 24 52</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header-body">
        <div class="container">
          <div class="header-body__inner">
            <div class="header-body__main">
              <div class="header-body__title">Get your vehicle service done online at one place</div>
              <div class="header-body__buttons">
                <a class="header-body__button button">Book a service</a>
                <a class="header-body_button-play" href="https://www.youtube.com/watch?v=Z-VfaG9ZN_U" data-fancybox>Play Video</a>
              </div>
              <div class="header-body__block-info-open">
                <div class="header-body_block-info-open-img">
                  <img src="/images/icons/watch.svg" alt="watch">
                </div>
                <div class="header-body__block-info-open-text">
                  <p class="header-body__block-info-open-title">We are open </p>
                  <p class="header-body__block-info-open-main">Monday to Friday 9:00 AM to  10:00  AM</p>
                </div>
              </div>
            </div>
            <div class="header-body__image">
              <img src="/images/header-image.jpg" alt="mechanic">
              <div class="header-body__block-service">
                <div class="header-body__block-service-img">
                  <img src="/images/icons/24hours.svg" alt="hours">
                </div>
                <p class="header-body__block-service-text">
                  Quick service
                </p>
              </div>
              <div class="header-body__block-rating">
                <div class="header-body__block-rating-value">
                  <p class="header-body__rating">4.5/5</p>
                  <p class="header-body__rating-text">Rating</p>
                </div>
                <div class="header-body__rating-img rateYo">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
<script src="/js/main.js"></script>
</html>
